<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" type = "text/css" href="style.css">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
            <div class="city">Vasa, FI</div>
            <div class="date">Monday 06 April 2020</div>
            </section>
            <div class="current">
                <div class="temp">15 <span>°C</span></div>
                 <div class= "weather"> Sunny</div>
                 <div class = "hi-low">13°C / 16°C</div>
                 <div class = "pressure">1000 <span></span> <span>PSi</span></div>
                 <div class = "wind">6 <span>m/s</span> </div>
                 <div class = "deg">North</div>
            </div>
            
        </main>
    </div>
</body>
<script src="main.js" type="text/javascript"></script>


</html>
